<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./all.css">
    <link rel="stylesheet" href="./style.css">
    
    <title>To-do list</title>
</head>

<body id="wrapper-all">
    <header>
        <i class="far fa-check-square fa-2x "></i>
        <h1>task planner</h1>
    </header>

    <div id="wrapper-nav-main">
        <nav>
            <h2 id="h2-create-new-task" class="h2-menu">Create new task</h2>
            <div class="create-new-div create-new-div-hidden" id="unhide-new-task-div">
                <input type="text" id="new-task" name="new-task">
                <i class="fas fa-plus fa-2x" id="create-task"></i>
            </div>

            <h2 id="h2-create-new-project" class="h2-menu">Create new project</h2>
            <div class="create-new-div create-new-div-hidden" id="unhide-new-project-div">
                <input type="text" name="new-project" id="new-project">
                <i class="fas fa-plus fa-2x" id="create-project"></i>
            </div>

            
            <h2 id="h2-project-list">List of projects:</h2>
            <ul id="navbar-project-list"></ul>
        </nav>

        <main id="main">
            <div id="task-wrapper"></div>
        </main>
    </div>    
</body>
<script src="../src/index.js" type="module"></script>

<!--
<script src="main.js"></script>    
-->


</html>
